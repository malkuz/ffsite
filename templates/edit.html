{% extends "layout.html" %}

{% block body %}
<h3>Düzenle: {{article.title}}</h3>
<div class="container">
  <div class="row">
    
    <div class="col align-self-center">
    {% load crispy_forms_tags %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-success">Makaleyi güncelle</button>
        </form>
    
    </div>
  </div>
</div>
{% endblock body %}
